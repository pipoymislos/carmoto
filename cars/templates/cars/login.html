<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in · Car Management</title>
    <!-- 
        REDESIGN – pure CSS, elevated aesthetic, deploy‑ready.
        Functionality unchanged: CSRF, exact form structure, url 'register'.
        Car Moto identity – sharper, lighter, confident.
    -->
    <style>
        /* ----- RESET & SYSTEM FONTS ------------------------------------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #eef4f7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.75rem;
            color: #1c3a45;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            /* subtle motion – soft gradient background */
            background: radial-gradient(circle at 15% 30%, #f0f6fa 0%, #e4ecf0 100%);
            position: relative;
        }

        /* calm, floating atmosphere – no emoji, no noise */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 75% 20%, rgba(215, 235, 240, 0.3) 0%, transparent 45%),
                      radial-gradient(circle at 30% 85%, rgba(200, 225, 232, 0.25) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ----- MAIN CARD – elegant, airy, with refined depth ----------------------- */
        .login-card {
            max-width: 440px;
            width: 100%;
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: #ffffff;
            border-radius: 36px;
            padding: 2.8rem 2.5rem;
            box-shadow: 
                0 12px 28px -12px rgba(0, 45, 55, 0.08),
                0 6px 16px -8px rgba(0, 50, 60, 0.04),
                0 2px 6px rgba(0, 40, 50, 0.02),
                inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 2;
            transition: all 0.35s cubic-bezier(0.16, 1, 0.2, 1);
        }

        .login-card:hover {
            box-shadow: 
                0 24px 44px -16px rgba(20, 80, 90, 0.14),
                0 12px 22px -12px rgba(30, 75, 85, 0.08),
                inset 0 0 0 1px rgba(255,255,255,0.8);
            border-color: rgba(180, 205, 215, 0.2);
            transform: translateY(-2px);
        }

        /* brand – pure typography, clean proportions */
        .brand {
            margin-bottom: 2.25rem;
        }

        .brand h1 {
            font-size: 2.2rem;
            font-weight: 560;
            letter-spacing: -0.028em;
            color: #0f3a45;
            line-height: 1.1;
            margin-bottom: 0.35rem;
            font-feature-settings: "ss02" on, "cv05" on;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }

        .brand p {
            font-size: 0.9rem;
            color: #4c6f7c;
            font-weight: 380;
            padding-left: 1rem;
            border-left: 3px solid #9ac2cb;
            margin-top: 0.4rem;
            opacity: 0.85;
            letter-spacing: 0.01em;
        }

        /* ----- form fields – calm, spacious, refined ------------------------------- */
        .form-group {
            margin-bottom: 1.9rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 620;
            color: #1f5f6b;
            margin-bottom: 0.35rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            word-spacing: 0.04em;
            transition: color 0.2s;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.3rem;
            font-size: 0.9375rem;
            background: #ffffff;
            border: 1.8px solid #e8f0f3;
            border-radius: 44px;
            color: #0f3942;
            font-weight: 420;
            transition: all 0.25s ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.01);
        }

        .form-group input::placeholder {
            color: #a8c2cb;
            font-weight: 340;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .form-group input:hover {
            border-color: #b2d2dc;
            background: #fefefe;
            box-shadow: inset 0 1px 4px rgba(0, 45, 55, 0.02);
        }

        .form-group input:focus {
            outline: none;
            border-color: #1c6e7c;
            background: #ffffff;
            box-shadow: 0 0 0 5px rgba(46, 134, 145, 0.06), inset 0 1px 5px rgba(0,0,0,0.01);
        }

        /* floating label effect (subtle) — aesthetic only, no placeholder shift */
        .form-group:focus-within label {
            color: #1c6a76;
        }

        /* ----- primary action – soft, tactile, precise ----------------------------- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1.05rem 1.5rem;
            margin-top: 0.65rem;
            background: linear-gradient(145deg, #1d535f, #184a55);
            color: white;
            border: none;
            border-radius: 52px;
            font-size: 0.9375rem;
            font-weight: 540;
            letter-spacing: 0.03em;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.2, 0, 0, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 4px 10px -2px rgba(23, 85, 95, 0.2),
                0 2px 4px rgba(0, 45, 55, 0.02),
                inset 0 1px 2px rgba(255,255,255,0.1);
            text-rendering: optimizeLegibility;
            backdrop-filter: blur(4px);
        }

        .btn:hover {
            background: linear-gradient(145deg, #1f6472, #1a5663);
            transform: scale(1.01) translateY(-2px);
            box-shadow: 
                0 18px 28px -14px rgba(27, 94, 104, 0.4),
                0 8px 16px -8px rgba(28, 88, 98, 0.28),
                inset 0 1px 2px rgba(255,255,255,0.18);
            border-color: rgba(255, 255, 255, 0.35);
        }

        .btn:active {
            transform: translateY(2px) scale(0.99);
            background: linear-gradient(145deg, #154a55, #12414b);
            box-shadow: 0 4px 8px -4px rgba(26, 74, 82, 0.4), inset 0 2px 4px rgba(0,0,0,0.06);
            transition: 0.05s;
        }

        /* footer – clean, understated link */
        .footer {
            margin-top: 2.7rem;
            text-align: center;
            font-size: 0.88rem;
            color: #4f707b;
            border-top: 1.2px solid rgba(190, 215, 222, 0.5);
            padding-top: 1.85rem;
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 0.5rem;
            flex-wrap: wrap;
            backdrop-filter: blur(2px);
        }

        .footer span {
            color: #517682;
            font-weight: 380;
        }

        .footer a {
            color: #146672;
            text-decoration: none;
            font-weight: 590;
            border-bottom: 1.8px solid transparent;
            transition: border 0.24s, color 0.24s, padding 0.2s;
            padding-bottom: 0.1rem;
            letter-spacing: 0.004em;
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1.8px;
            bottom: -2px;
            left: 0;
            background: #1d7e8c;
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .footer a:hover {
            color: #0c5c66;
            border-bottom-color: transparent;
        }

        .footer a:hover::after {
            width: 100%;
        }

        /* responsive finesse */
        @media (max-width: 480px) {
            .login-card {
                padding: 2.1rem 1.8rem;
                border-radius: 30px;
            }
            body {
                padding: 1rem;
                background: #f3f9fc;
            }
            .brand h1 {
                font-size: 2rem;
            }
        }

        /* selection – matches palette */
        ::selection {
            background-color: rgba(44, 130, 140, 0.12);
            color: #07313a;
        }

        /* remove any spin / emoji inconsistency */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* ensure no emoji font interference */
        input, button, label, p, h1, div, a, span {
            font-variant-emoji: none;
        }

        /* extra accessible focus */
        :focus-visible {
            outline: 3px solid rgba(27, 117, 126, 0.24);
            outline-offset: 3px;
            border-radius: 12px;
        }

        /* subtle, minimal animation for card entrance */
        @keyframes cardFade {
            0% { opacity: 0.9; transform: translateY(6px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .login-card {
            animation: cardFade 0.6s cubic-bezier(0.16, 1, 0.2, 1);
        }

        /* brand new micro detail – silent border inside input */
        .form-group input:not(:placeholder-shown) {
            border-color: #c6dfe6;
            background: #fdfdfe;
        }

        /* keep exact django template tags – fully functional */
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">
            <!-- no emoji, no icons – pure type -->
            <h1>Car Moto</h1>
            <p>Sign in to your account</p>
        </div>
        
        <!-- exactly same POST / csrf / field names – 100% functional -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="your username"
                    autocomplete="username"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="your password"
                    autocomplete="current-password"
                    required
                >
            </div>
            
            <button type="submit" class="btn">
                Sign in
            </button>
        </form>
        
        <div class="footer">
            <span>Don't have an account?</span>
            <!-- preserve django url tag – ready for deployment -->
            <a href="{% url 'register' %}">Create account</a>
        </div>
    </div>

    <!-- subtle design refinement: no extra markup, pure css -->
</body>
</html>
