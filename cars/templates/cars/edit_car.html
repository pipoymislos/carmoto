<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car - Premium Car Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same styling as add_car.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1a2980;
            --secondary: #26d0ce;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .main-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 32px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn-submit {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .btn-back {
            background: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .file-input {
            padding: 8px;
        }
        
        .current-image {
            margin-top: 10px;
        }
        
        .current-image img {
            max-width: 200px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-car"></i>
                <div>
                    <h1>Premium Car Rental</h1>
                    <p>Admin Dashboard</p>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <a href="{% url 'admin_dashboard' %}" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            
            <div class="form-container">
                <div class="form-header">
                    <h2><i class="fas fa-edit"></i> Edit Car</h2>
                    <p>Update the details of {{ car.brand }} {{ car.name }}</p>
                </div>
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="brand">Brand *</label>
                            <input type="text" id="brand" name="brand" class="form-control" value="{{ car.brand }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="name">Model Name *</label>
                            <input type="text" id="name" name="name" class="form-control" value="{{ car.name }}" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" placeholder="Enter car description...">{{ car.description }}</textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price_per_day">Price per Day (â‚±) *</label>
                            <input type="number" id="price_per_day" name="price_per_day" class="form-control" step="0.01" value="{{ car.price_per_day }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="seats">Number of Seats *</label>
                            <input type="number" id="seats" name="seats" class="form-control" min="1" max="10" value="{{ car.seats }}" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="transmission">Transmission *</label>
                            <select id="transmission" name="transmission" class="form-control" required>
                                <option value="automatic" {% if car.transmission == 'automatic' %}selected{% endif %}>Automatic</option>
                                <option value="manual" {% if car.transmission == 'manual' %}selected{% endif %}>Manual</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="fuel_type">Fuel Type *</label>
                            <select id="fuel_type" name="fuel_type" class="form-control" required>
                                <option value="gasoline" {% if car.fuel_type == 'gasoline' %}selected{% endif %}>Gasoline</option>
                                <option value="diesel" {% if car.fuel_type == 'diesel' %}selected{% endif %}>Diesel</option>
                                <option value="electric" {% if car.fuel_type == 'electric' %}selected{% endif %}>Electric</option>
                                <option value="hybrid" {% if car.fuel_type == 'hybrid' %}selected{% endif %}>Hybrid</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Car Image</label>
                        <input type="file" id="image" name="image" class="form-control file-input" accept="image/*">
                        <small style="color: #666;">Upload a new image to replace the current one (optional)</small>
                        
                        {% if car.image %}
                        <div class="current-image">
                            <p>Current Image:</p>
                            <img src="{{ car.image.url }}" alt="{{ car.brand }} {{ car.name }}">
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="is_available" name="is_available" {% if car.is_available %}checked{% endif %}>
                            <label for="is_available">Available for booking</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Update Car
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
